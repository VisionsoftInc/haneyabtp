_schema-version: "3.2"
ID: haneya
description: UI5 Deployment to BTP
version: 0.0.1
modules:
- name: haneya
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: haneya-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: haneya-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - haneya.zip
      name: haneya
      target-path: resources/
- name: haneya-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: haneya-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires: []
resources:
- name: haneya-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: haneya-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: haneya-xsuaa-service
    service-plan: application
- name: haneya-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: haneya-html5-service
    service-plan: app-host
- name: haneya-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: haneya-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
