# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: "3.1"
metadata:
  name: haneya
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - scp: true
            destination: On_Premise
            path: /sap/opu/odata/VSHANEYA/EVT_ST_SRV/
            client: "100"
            authenticationType: BasicAuthentication
          - scp: true
            destination: InterCompanyStockTransfer
            path: /sap/opu/odata/VSHANEYA/ZSTO_TRANS_IN_SRV/
            client: "100"
            authenticationType: BasicAuthentication
          - scp: true
            destination: Consignment
            path: /sap/opu/odata/sap/ZVSHANEYA_SALES_CONSIGNMENT_SRV/
            client: "100"
            authenticationType: BasicAuthentication
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
